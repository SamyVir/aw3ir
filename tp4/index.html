<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4 Formulaire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->


    <link rel="stylesheet" href="./css/bootstrap.min.css">

 
    <script src="./js/bootstrap.bundle.js"></script>  
    <script src="./js/form-validation.js"></script>
    <script src="./js/gps.js"></script>
    <script src="./js/store.js"></script>






</head>

<body>

    
    <div class="container">
        <h1>TP AW Formulaire </h1>
        <p> Avec Bootstrap & Json </p>
        <form id="inscription">
            

            <div class="form-group">
                <label class="control-label col-sm-4" for="nom">Nom (Obligatoire) </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(this.id)"><span></span>
                    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="prenom">Prénom (Obligatoire) </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="prenom" onkeyup="calcNbChar(this.id)"><span></span>
                    
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4" for="date">Date de naissance (Obligatoire) </label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA">
                    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="adresse">Adresse (Obligatoire) </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="adresse" onkeyup="calcNbChar(this.id)"><span></span>
                </div>

                <div class="col-sm-1">
                    <button onclick="getLocation()" type="button" class="btn btn-warning" value="gps">GPS</button>
                </div>
                
            </div>

            <div id="map">

            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email (Obligatoire) </label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemple@gmail.com" onkeyup="calcNbChar(this.id)"><span></span>
                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="button" value="Submit">Valider</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Affichage de tableau par Json -->
    <div class="container mt-4">
        <table id="table_contact" class="table table-bordered table-sm">

            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse postale</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>

        </table>

    </div>

    <!-- le modal -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Erreur </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sauvegarder les changement</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div> -->
            </div>
        </div>
    </div>
    
    
    
    
    


</body>

</html>
